{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom_styles.css' %}">
{% endblock %}

{% block content %}
    <!-- Hero Image -->
    <div class="hero-section">
        <div class="hero-image">
            <img src="{% static 'images/earth-from-space.jpg' %}" alt="Earth from Space">
        </div>
    </div>

    <div class="container mt-5 login-container">  <!-- Added login-container class -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 style="font-size: 24px;">Login</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">  <!-- Added form-group class -->
                        <input type="text" name="{{ form.username.name }}" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="form-group">  <!-- Added form-group class -->
                        <input type="password" name="{{ form.password.name }}" placeholder="Password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
