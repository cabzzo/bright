{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/product_menu_styles.css' %}">
    <title>Let's Bright</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/bright_logo-01.png' %}" alt="Bright Logo" height="40">
            </a>
            <div class="d-flex order-lg-last">
                <ul class="navbar-nav d-flex flex-row">
                    <!-- Search icon and search box -->
                    <!-- Parent element with position-relative -->
                    <!-- HTML -->
                    <li class="nav-item me-3 search-container position-relative">
                        <!-- Search icon -->
                        <i class="bi bi-search search-icon" style="color: gray; position: relative; z-index: 1;"></i>
                        <!-- Search box -->
                        <div class="search-box position-absolute" style="top: 0; left: 0; display: none;">
                            <input type="search" class="form-control rounded-pill" placeholder="Search" aria-label="Search" style="border: none;">
                        </div>
                    </li>           
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle no-underline" href="#" id="universalUserMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-fill" style="font-size: 1.2rem;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="universalUserMenu" style="position: absolute;">
                            {% if user.is_authenticated %}
                            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                            <li><a href="{% url 'profile' %}">Profile</a></li>
                            <li><a href="{% url 'settings' %}">Settings</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                          {% else %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                            <li><a href="{% url 'create_profile' %}">Create Profile</a></li>
                            <li><a href="{% url 'explore' %}">Explore</a></li>
                          {% endif %}
                          
                        </ul>
                    </li>
                </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav main-menu ms-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('#navbarNav');
        const contentWrapper = document.getElementById('content-wrapper');

        navbarToggler.addEventListener('click', () => {
            navbarCollapse.addEventListener('shown.bs.collapse', function () {
                contentWrapper.classList.add('blur-bg');
            })

            navbarCollapse.addEventListener('hidden.bs.collapse', function () {
                contentWrapper.classList.remove('blur-bg');
            })
        });
    </script>
    <script>
        $(document).ready(function(){
            $(".navbar-toggler").click(function(){
                if ($('#navbarNav').hasClass('show')) {
                    $(".navbar-nav").removeClass("navbar-right-align");
                } else {
                    $(".navbar-nav").addClass("navbar-right-align");
                }
            });
        });
    </script>
    
</body>
</html>
